<p-toast></p-toast>
<div class="container body">
	<div class="d-flex justify-content-center h-100">
		<div class="card w-75">
			<div class="card-header">
				<div class="row">
					<div class="col-md-6">
						<h3 >User Role</h3>
					</div>
					<div class="col-md-6 text-right">
							<button type="submit" class="btnchat"(click)="user_Form()" *ngIf="userRights[0].addAccess">Submit</button>
					</div>
				</div>
			</div>
			<div class="card-body mb-2">
				<form [formGroup]="UserForm" >
                   <div class="row">
					<div class="col-md-4">
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
						</div>
						
                        <select class="form-control" name="OrgID" formControlName="OrgID">
							<option value="" disabled selected>Select an organization</option>
							<option *ngFor="let org of organizations" [value]="org.orgId">{{ org.orgName }}</option>
						  </select>
						
					</div>
				   </div>
				   <div class="col-md-4">
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Role Name" formControlName="roleName">
						
					</div>
                    </div>
					<div class="col-md-4">
                    <div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
						</div>
						
                        <select class="form-control" formControlName="roleStatus">
							<option value="" disabled selected>Select Status</option>
							<option *ngFor="let sts of roleStatus" [value]="sts.value">{{ sts.name }}</option>
						  </select>
						
					</div>
					</div>
					
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
