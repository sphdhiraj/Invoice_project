<p-toast></p-toast>
<div class="container body">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="mb-4 ">Module</h3>
			</div>
			<div class="card-body mb-2">
				<form [formGroup]="ModuleForm" (ngSubmit)="module_Form()">
					<div class="row">
					<div class="col-md-4">
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-ellipsis-vertical"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Module Name" formControlName="moduleName">
						
					</div>
				    </div>
					<div class="col-md-4">
                    <div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-ellipsis-vertical"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Display Name" formControlName="displayName">
						
					</div>
                    </div>
					<div class="col-md-4">
                    <div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa-solid fa-ellipsis-vertical"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Component" formControlName="component">
						
					</div>
				    </div>
					</div>
                   
					
					<div class="form-group text-right">
						<button type="submit" class="btn  login_btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
