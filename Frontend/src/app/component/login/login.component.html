<p-toast></p-toast>
<div class="container body">
	<div class="d-flex justify-content-center h-100">
		<div class="card1 mt-6 w-50">
			<div class="card-header">
				<h3 class="mb-4 text-center mt-4">Sign In</h3>
				
			</div>
			<div class="card-body mb-2">
				<form [formGroup]="loginForm">
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" formControlName="username">
						
					</div>
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password"  formControlName="password">
					</div>
					
					<div class="form-group text-right">
						<button  class="btn btn-primary"(click)="loginform()">Submit</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<!-- <div class="d-flex justify-content-center content">
					Don't have an account?<a [routerLink]="['/register']" class="tb">Sign Up</a>
				</div> -->
				<div class="d-flex justify-content-center">
					<a [routerLink]="['/forgot']" class="tb">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
