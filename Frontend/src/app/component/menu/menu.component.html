

<ul class="layout-menu ">        
    <div class=" icon-link">
        <ng-container *ngFor="let item of model; let i = index;">
            <li class=" icon-link nav-list-item" app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
            <li *ngIf="item.separator" class="menu-separator item"></li>
        </ng-container>
    </div>
    
  </ul>
