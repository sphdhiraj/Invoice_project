
  <p-toast></p-toast>
  <div class="container body">
    <div class="d-flex justify-content-center h-100">
      <div class="card w-75">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <h3 class="">Organization Access Rights</h3>
            </div>
            <div class="col-md-4 text-right">
               <button type="submit" class="btnchat mr-2"(click)="searchModules()">Search</button>
               <button
                  type="button"
                  (click)="submitPermissions()"
                  class="btnchat"
                >
                  Submit
                </button>
            </div>
          </div>
        </div>
        <div class="card-body mb-2">
          <form [formGroup]="orgAccessForm" >
           <div class="cl-md-8">
            <div class="input-group form-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
              </div>
              <p-dropdown
                [options]="organizations"
                formControlName="selectedOrgId"
                placeholder="Select organization"
                [editable]="true"
                optionLabel="orgName"
                [filter]="true"
              ></p-dropdown>
            </div>
           </div>
           
          </form>
          <div *ngIf="showTable" class="card mt-2">
            <h6 class="mb-2">Set Permissions for Modules</h6>
            <form [formGroup]="permissionsForm">
              <p-table [value]="modules" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Module Name</th>
                    <th>Sub Module Name</th>
                    <th>Permission</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-module>
                  <tr>
                    <td>{{ module.moduleName }}</td>
                    <td>{{ module.displayName }}</td>
                    <td>
                      <input
                        type="checkbox"
                        [formControlName]="'permission_' + module.moduleId"
                      />
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              <!-- <div class="form-group text-right mt-3">
                
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
