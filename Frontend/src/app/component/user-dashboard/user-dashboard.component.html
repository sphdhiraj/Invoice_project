    <p-toast></p-toast>
   <div class="p-2">
    <div class="row">
       <div class="card">
          <div class="card-header d-flex">
            <div class="col-md-6 ">
                <h5>User Dashboard</h5>
            </div>
            <div class="col-md-6 text-right">
                    <button class="btnchat mr-2" (click)="searchUsers(orgId.value)">Search</button>
                 <button class="btnchat" (click)="addUser()" *ngIf="userRights[0].addAccess">Add</button>
            </div>
          </div>
          <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group form-group mb-2">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                            </div>
                            <select #orgId class="form-control" id="organizationSelect">
                                <option value="" disabled selected>Select an organization</option>
                                <option *ngFor="let org of organizations" [value]="org.orgId">{{ org.orgName }}</option>
                              </select>
                          </div>
                    </div>
                </div>
          </div>
       </div>
   </div>
    <div class="table-responsive">
      <table class="table table-striped custom-table" *ngIf="selectedOrgId && users.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>User Email</th>
            <th>User Phone</th>
            <th>User Address</th>
            <th>User Status</th>
            <th>User Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.userEmail }}</td>
            <td>{{ user.userPhone }}</td>
            <td>{{ user.userAddress }}</td>
            <td>{{ user.userStatus }}</td>
            <td>{{  getUserRoleName(user.userRoleId) }}</td>
            <td>
              <div class="dropdown">
                <button class="dropbtn">â‹®</button>
                <div class="dropdown-content">
                  <button (click)="editUser(user.userId)" *ngIf="userRights[0].editAccess">Edit</button>
                  <button (click)="deleteUser(user.userId)" *ngIf="userRights[0].deleteAccess">Delete</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="selectedOrgId && users.length === 0">No users found for the selected organization.</p>
    </div>
  </div>
