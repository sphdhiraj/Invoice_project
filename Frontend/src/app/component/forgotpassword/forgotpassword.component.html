
<div class="container body">
	<div class="d-flex justify-content-center h-100">
		<div class="card1">
			<div class="card-header">
				<h3 class="mb-4">Forgot Password</h3>
				<div class="d-flex justify-content-end social_icon">
					<span class="span"><i class="fab fa-facebook-square"></i></span>
					<span class="span"><i class="fab fa-google-plus-square"></i></span>
					<span class="span"><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body mb-2">
				<form>
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username">
						
					</div>
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					
					<div class="form-group text-right">
						<button  class="btn  login_btn">Submit</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center content">
					Don't have an account?<a [routerLink]="['/signup']" class="tb">Sign Up</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
