<div class="container body">
    <div class="d-flex justify-content-center h-100">
      <div class="card1">
        <div class="card-header">
          <h3 class="mb-4">User Access Rights</h3>
        </div>
        <div class="card-body mb-2">
          <form [formGroup]="userAccessForm" (ngSubmit)="searchAccessRights()">
            <div class="input-group form-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
              </div>
              <p-dropdown [options]="organizations" formControlName="selectedOrgId" placeholder="Select organization" [editable]="true" optionLabel="orgName" [filter]="true" (onChange)="onOrganizationChange($event)"></p-dropdown>
            </div>
            <div class="input-group form-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              </div>
              <p-dropdown [options]="filteredUserRoles" formControlName="selectedRoleId" placeholder="Select role" [editable]="true" optionLabel="roleName" [filter]="true"></p-dropdown>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn login_btn">Search</button>
            </div>
          </form>
          <div *ngIf="showTable" class="card mt-4">
            <h6>Set Permissions for Modules</h6>
            <form [formGroup]="permissionsForm">
              <p-table [value]="modules">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Module</th>
                    <th>View Access</th>
                    <th>Add Access</th>
                    <th>Edit Access</th>
                    <th>Delete Access</th>
                    <th>Print Access</th>
                    <th>Approve Access</th>
                    <th>Cancel Access</th>
                    <th>All Access</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-module>
                  <tr>
                    <td>{{ module.moduleName }}</td>
                    <td><input type="checkbox" [formControlName]="'viewAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'addAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'editAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'deleteAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'printAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'approveAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" [formControlName]="'cancelAccess_' + module.moduleId" /></td>
                    <td><input type="checkbox" (click)="toggleAllAccess(module.moduleId, $event)" /></td>
                  </tr>
                </ng-template>
              </p-table>
              <div class="form-group text-right mt-3">
                <button type="button" (click)="submitPermissions()" class="btn login_btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
