
<p-toast></p-toast>
   <div class="p-2">
    <div class="row">
       <div class="card">
          <div class="card-header d-flex">
            <div class="col-md-6 ">
                <h5>User Role Dashboard</h5>
            </div>
            <div class="col-md-6 text-right">
                    <button class="btnchat mr-2" (click)="searchUserRoles(orgId.value)">Search</button>
                 <button class="btnchat" (click)="addUserRole()" *ngIf="userRights[0].addAccess">Add</button>
            </div>
          </div>
          <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group form-group mb-2">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                            </div>
                            <!-- <p-dropdown [options]="organizations" formControlName="selectedOrgId" placeholder="Select organization" [editable]="true" optionLabel="orgName" [filter]="true" (onChange)="onOrganizationChange($event)"></p-dropdown> -->
                            <select #orgId class="form-control" id="organizationSelect">
                                <option value="" disabled selected>Select an organization</option>
                                <option *ngFor="let org of organizations" [value]="org.orgId">{{ org.orgName }}</option>
                              </select>
                          </div>
                    </div>
                </div>
          </div>
       </div>
   </div>

    <div class="table-responsive">
      <table class="table table-striped custom-table" *ngIf="selectedOrgId && userRoles.length > 0">
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of userRoles">
            <td>{{ role.roleName }}</td>
            <td>{{ role.roleStatus }}</td>
            <td>
                <div class="dropdown">
                    <button class="dropbtn">â‹®</button>
                    <div class="dropdown-content">
                      <button (click)="editUserRole(role.roleId)" *ngIf="userRights[0].editAccess">Edit</button>
                      <button (click)="deleteUserRole(role.roleId)" *ngIf="userRights[0].deleteAccess">Delete</button>
                    </div>
                  </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
